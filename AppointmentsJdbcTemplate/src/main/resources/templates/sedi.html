<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments Registration</title>
</head>
<body>

<div class="navbar">
    <a href="/">Home</a>
    <a href="/logout">Log Out</a>
    <a href="/prenotazione">Prenotazione</a>

</div>

<div class="container">
    <h2>Lista sedi</h2>
    <div class="form-container">
        <table>
            <thead>
            <tr>
                <th>ID Sede</th>
                <th>Nome</th>
                <th>Telefono</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sede : ${sedi}">
                    <form th:action="@{/sedi/modifySede}" method="post">
                        <td><input type="number" th:value="${sede.sedeId}" name="id" readonly></td>
                        <td><input type="text" th:value="${sede.nomeSede}" name="nome"></td>
                        <td><input type="text" th:value="${sede.phone}" name="phone"></td>
                        <td><input type="submit" value="Modify"></td>
                    </form>
                <td>
                    <form th:action="@{/sedi/deleteSede}" method="post">
                        <input type="hidden" th:value="${sede.sedeId}" name="id">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <h2>Inserisci nuova sede</h2>
    <div class="form-container">
        <form action="/sedi/insertSede" method="post">
            <div>
                <label for="nome">Nome sede:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div>
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
