<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav" style="background-color: black;">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link" th:if="${username != null}" th:text="${'Welcome, ' + username}" style="text-align: left;"></a></li>
                <li class="nav-item"><a class="nav-link" href="/">Books</a></li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${username != null}" th:href="@{/logout(username=${username})}">LogOut</a>
                    <a class="nav-link" th:if="${username == null}" th:href="@{/login}">LogIn</a>  </li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" th:if="${username != null}" th:href="@{/carrello}">Carrello</a></li>

                <!--
                <li class="nav-item"><a class="nav-link" href="/login">LogIn</a></li>
                <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">LogOut</a></li>
                -->
            </ul>
        </div>
    </div>
</nav>
<!-- Portfolio Grid-->
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Our Books</h2>
            <h3 class="section-subheading text-muted">Choose desired books</h3>
        </div>
        <div class="row">
            <div  th:each="book : ${bookList}" class="col-lg-4 col-sm-6 mb-4">
                <!-- Portfolio item 1-->
                <div class="portfolio-item"  style="align-items:center">
                    <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal1">
                        <div class="">
                            <div class="portfolio-hover-content"></div>
                        </div>
                        <img class="img-fluid" style="width: 250px; height: 250px; object-fit: cover;" th:src="${book.image}" alt="..." />
                        <h3 th:text="${book.name}"></h3>
                        <p class="section-subheading text-muted" th:text="${book.description}"></p>
                        <p class="section-subheading text-muted" th:text="${book.price + ' â‚¬'}"></p>
                    </a>
                    <div class="portofolio-item">
                        <label for="quantity">Quantity:</label>
<!--                        <input type="number" id="quantity" name="quantity" min="1" value="1">-->
                        <br>
                    </div>

                </div>
                <form th:action="@{/carrello/{id}/{prezzo}(id=${book.id}, prezzo =${book.price})}" method="post" >
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                    <button class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</section>
<!-- Footer-->
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2023</div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
