<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org "
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Core theme CSS (includes Bootstrap)-->

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="btn btn-warning" id="sidebarToggle" style="font-family: Montserrat; font-weight: 500;">
            Welcome
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                <li class="nav-item active"><a class="nav-link text-warning" th:href="@{/home}">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container px-5 my-5">
    <div class="text-center mb-5">
        <h1 class="fw-bolder" style="font-family: Montserrat; font-weight: 900;" >LOGIN</h1>
    </div>
    <div class="d-flex justify-content-center">
        <form th:action="@{/login}" th:object="${user}" method="POST">
            <label>
                <span class="d-flex justify-content-center fw-bolder">Username:</span>
                <br>
                <i class="fa fa-user icon m-1"></i>
                <input type="text" name="username" placeholder="username" required>
            </label>
            <br>
            <br>
            <label>
                <span class="d-flex justify-content-center fw-bolder">Password: </span>
                <br>
                <i class="fa fa-lock m-1" aria-hidden="true"></i>
                <input type="password" name="password" placeholder="password" required>
            </label>
            <br>
            <br>
            <span class="d-flex justify-content-center">
                    <input class="btn btn-warning mb-3" type="submit" value="LOG IN" style="font-family: Montserrat;
                        font-weight: 700;">
                </span>
        </form>
    </div>
    <span class="d-flex justify-content-center">
            <span class="text-danger mt-2" th:if="${error != null}" th:text="${error}"></span>
        </span>
    <form class="d-flex justify-content-center" th:action="@{/register}" method="Get">
        <input class="btn btn-link link-secondary" type="submit" value="Register">
    </form>
</div>
<br>
<br>
</body>
</html>
