server:
  port: 8080

spring:
  application:
    name: ToDo

  datasource:
    name: ToDoApp
    url: jdbc:postgresql://localhost:5432/to_do
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2

  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true

  mvc:
    view:
      prefix: /templates/
      suffix: .html
